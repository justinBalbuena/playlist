<!DOCTYPE html>
<html>
  <head>
    <title>PlayList Project!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>My Playlist</h1>
    <div class="form">
      <p>Add a new song:</p>
      <input placeholder="songTitle" class="title" onfocus="this.value=''"/>
      <input placeholder="artistName" class="artist" onfocus="this.value=''"/>
      <input placeholder="imageURL" class="image" onfocus="this.value=''"/>
      <input placeholder="songLinkAddress" class="link" onfocus="this.value=''"/>
      <input placeholder="length" class="length" onfocus="this.value=''"/>
      <button class="add">Add</button>
    </div>
    <div class="displayImage">
      <div class="images column"></div>
    </div>
    <div class="display" >
      <div class="songs column"></div>
    </div>
    <div class="display">
      <div class="artists column"></div>
    </div>
    <div class="display">
      <div class="lengths column"></div>
    </div>
    <div class="display">
      <div class="links column"></div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
